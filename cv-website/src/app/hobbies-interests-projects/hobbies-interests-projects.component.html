<div class="collapsible-container" [class.collapsed-container]="isCollapsed">
  <div
    class="collapsible-header"
    [class.collapsed-header]="isCollapsed"
    (click)="toggleCollapse()"
    (keydown)="toggleCollapse()"
  >
    <h2 class="hobbies-interests-projects-header">
      Hobbies, Interests, and Projects
    </h2>
    <span *ngIf="isCollapsed">▼</span>
    <span *ngIf="!isCollapsed">▲</span>

    <div
      class="collapsible-content"
      [class.collapsed]="isCollapsed"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
    >
      <!-- This stops the event from bubbling up to the parent element -->

      <div class="collapsibles-container">
        <app-pokemon></app-pokemon>

        <!-- world populations-->
        <div
          class="collapsible-item"
          [ngClass]="{
            expanded: isExpanded === 'worldpopulations',
            hidden: isExpanded && isExpanded !== 'worldpopulations'
          }"
          (click)="toggleExpand('worldpopulations')"
        >
          <app-world-populations></app-world-populations>
          <span
            class="label"
            *ngIf="!isExpanded || isExpanded !== 'worldpopulations'"
          ></span>
        </div>
      </div>
    </div>
  </div>
</div>
